<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login & Signup</title>
</head>
<body class="bg-gray-100 font-sans">
  <div class="h-full w-full min-h-screen flex justify-center items-center px-4 py-6">
    <div class="bg-white shadow-lg sm:rounded-lg flex justify-center flex-1 max-w-4xl w-full overflow-hidden">
      <!-- Left Side - Form Container -->
      <div class="w-full lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome</h1>
          <div class="mx-auto w-24 h-1 bg-indigo-500 rounded-full mb-6"></div>
        </div>

        <div class="mt-8">
          <!-- Toggle Buttons -->
         <div class="flex justify-center gap-4 mb-8">
            <button id="loginBtn"  (click)="toggle(true)"  class="tab-button active-tab focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-all duration-300">
              Login
            </button>
            <button id="signupBtn" (click)="toggle(false)" class=" tab-button active-tab focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-all duration-300">
              Signup
            </button>
          </div>

          <!-- LOGIN FORM -->

          @if(flag) { <div id="loginForm">
            <div class="space-y-4">
              <div>
                <label for="loginEmail" class="text-sm font-medium text-gray-700 block mb-1">User Name</label>
                <input id="loginEmail" name="username"  [(ngModel)]="userLogin.userName"  class="form-input focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500" type="username" placeholder="enter user name " />
              </div>
              <div>
                <label for="loginPassword" class="text-sm font-medium text-gray-700 block mb-1">Password</label>
                <input id="loginPassword" name="password" [(ngModel)]="userLogin.password"  class="form-input focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500" type="password" placeholder="••••••••" />
              </div>
              <div class="flex items-center justify-between mt-2">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                  <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
              </div>
            </div>
            <button  (click)="Login()"  class="form-submit mt-6 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
              Login
            </button>
          </div>}

          @else {
            
          <form><div id="signupForm" >
            <div class="space-y-4">
              <div>
                <label for="fullName"    class="text-sm font-medium text-gray-700 block mb-1">Full Name</label>
                <input id="fullName"  name="fullName"  [(ngModel)]="UserRegisterpojo.fullName" class="form-input focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500" type="text" placeholder="John Doe" />
              </div>
              <div>
                <label  class="text-sm font-medium text-gray-700 block mb-1"  >User Name </label>
                <input  name="username"  [(ngModel)]="UserRegisterpojo.userName" class="form-input focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500" type="text" placeholder="JohnDoe--007" />
              </div>
              <div>
                <label for="signupEmail" class="text-sm font-medium text-gray-700 block mb-1">Email</label>
                <input id="signupEmail"  name="email"  [(ngModel)]="UserRegisterpojo.emailId"   class="form-input focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500" type="email" placeholder="your@email.com" />
              </div>
              <div>
                <label for="signupPassword" class="text-sm font-medium text-gray-700 block mb-1">Password</label>
                <input id="signupPassword"   name="password"  [(ngModel)]="UserRegisterpojo.password" class="form-input focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500" type="password" placeholder="••••••••" />
              </div>
              <div class="flex items-center mt-1">
                <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms and Conditions</a></label>
              </div>
            </div>
            <button   (click)="CreateAccount()" class="form-submit mt-6 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"     >
              Create Account
            </button>
          </div>
          </form>
}
         

          <!-- SIGNUP FORM -->

          
          
          <!-- Social Login Options -->
          <div class="mt-8">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
              </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-3">
              <div>
                <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                  <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.605-3.369-1.343-3.369-1.343-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.841-2.337 4.687-4.565 4.934.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.161 22 16.416 22 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
                  </svg>
                  GitHub
                </a>
              </div>
              <div>
                <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                  <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                  </svg>
                  Google
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right-side Image -->
      <div class="hidden lg:block lg:w-1/2 bg-indigo-100">
        <div class="flex items-center justify-center h-full px-8">
          <div class="w-full bg-contain bg-center bg-no-repeat h-full" 
               style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Styles -->
  <style>
    .tab-button {
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.3s;
      background-color: #e5e7eb;
      color: #1f2937;
    }

    .active-tab {
      background-color: #6366f1;
      color: white;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      font-size: 0.875rem;
      transition: all 0.3s;
    }

    .form-submit {
      width: 100%;
      background-color: #6366f1;
      color: white;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .form-submit:hover {
      background-color: #4f46e5;
    }
  </style>

  <!-- Ultra Simple Script -->
 
    
</body>
</html>
